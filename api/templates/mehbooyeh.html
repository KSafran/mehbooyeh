<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Landing Page template</title>
    <meta name="generator" content="Bootply" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--[if lt IE 9]>
      <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container-full">
        <div class="row">
            <div class="col-lg-12 text-center v-center">
                <h1>Meh Boo Yeh</h1>
                <p class="lead">{{name}} wants to know how you feel about</p>
                <br>
                <p class="lead">{{item}}</p>
                <br>
                <br>
                <br>
                <div class="voting_buttons">
                    <div class="single_button" id="meh">
                        <form class="vote_button_forms", action="{{url_for('BLUEPRINT.meh', vote_id=vote_id)}}" method="POST">
                            <div class="vote_button_div">
                                <input class="vote_button" type="submit" id="meh" value="Meh">
                                <p>{{mehs}}</p>
                            </div>
                        </form>
                    </div>
                    <div class="single_button" id="boo">
                        <form class="vote_button_forms", action="{{url_for('BLUEPRINT.boo', vote_id=vote_id)}}" method="POST">
                            <div class="vote_button_div">
                                <input class="vote_button" type="submit" id="boo" value="Boo">
                                <p>{{boos}}</p>
                            </div>
                        </form>
                    </div>
                    <div class="single_button" id="yeh">
                        <form class="vote_button_forms" action="{{url_for('BLUEPRINT.yeh', vote_id=vote_id)}}" method="POST">
                            <div class="vote_button_div">
                                <input class="vote_button" type="submit" id="yeh" value="Yeh">
                                <p>{{yehs}}</p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <!-- /row -->
        <br>
        <br>
        <br>
        <br>
        <form class="col-lg-12" action="{{url_for('BLUEPRINT.add_boop')}}" method="POST">
                    <div class="create_holder">
                        <input type="submit" id="create" value="create your own">
                    </div>
                </form>
        <br>
    </div>

    <!-- script references -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
</body>

</html>
